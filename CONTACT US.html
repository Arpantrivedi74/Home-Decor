<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('https://c0.wallpaperflare.com/preview/410/960/1014/apartment-bed-bedroom-book-shelves.jpg');
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2d6a4f;
    }

    p {
      margin-bottom: 20px;
      color: #555;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #2d6a4f;
      font-weight: bold;
    }

    input, textarea, button {
      width: 95%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      border-color: #2d6a4f;
      outline: none;
      box-shadow: 0 0 5px rgba(45, 106, 79, 0.5);
    }

    button {
      background-color: #2d6a4f;
      color: white;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      background-color: #40916c;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-info a {
      color: #2d6a4f;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Please fill out the form below and we’ll get in touch with you shortly.</p>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-info">
      <p>Or reach us at:</p>
      <p><a href="arpantrivedi55555@gmail.com">arpantrivedi55555@gmail.com</a></p>
      <p><a href="tel:+91 9369562791">+919369562791</a></p>
    </div>
  </div>
</body>
</html>
